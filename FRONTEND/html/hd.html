  <script>
    function addToCart(imageSrc, imageAlt, price) {
            // Create a new item object
            var item = {
                src: imageSrc,
                alt: imageAlt,
                price: price,
                quantity: 1,
            };

            // Retrieve the existing cart items from local storage (if any)
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            // Check if the item already exists in the cart
            var existingItem = cartItems.find(function (cartItem) {
                return cartItem.src === item.src && cartItem.alt === item.alt;
            });

            if (existingItem) {
                // If the item already exists, you can show an error message or perform any other logic
                alert("Item is already in the cart.");
            } else {
                // Add the new item to the cart items array
                cartItems.push(item);
                // Store the updated cart items in local storage
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
                // Redirect the user to the shopping cart page
                window.location.href = "Scart.html";
            }
        }


  </script>
