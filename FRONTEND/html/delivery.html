<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/delivery.css">
</head>
<body>
    <div class="container">
        <h1>Shipping</h1>
        <p>Please enter your shipping details.</p>
        <hr />
        <div class="form">
            <div class="fields fields--2">
                <label class="field">
                    <span class="field__label" for="firstname">First name</span>
                    <input class="field__input" type="text" id="firstname" value="" required />
                </label>
                <label class="field">
                    <span class="field__label" for="lastname">Last name</span>
                    <input class="field__input" type="text" id="lastname" value="" required />
                </label>
            </div>
            <label class="field">
                <span class="field__label" for="address">Address</span>
                <input class="field__input" type="text" id="address" required />
            </label>
            <label class="field">
                <span class="field__label" for="country">Country</span>
                <select class="field__input" id="country" required>
                    <option value=""></option>
                    <option value="unitedstates">United States</option>
                    <option value="unitedstates">United States</option>
                    <option value="unitedstates">United States</option>
                    <option value="unitedstates">United States</option>
                    <option value="unitedstates">United States</option>
                </select>
            </label>
            <div class="fields fields--3">
                <label class="field">
                    <span class="field__label" for="zipcode">Zip code</span>
                    <input class="field__input" type="text" id="zipcode" maxlength="6" required />
                </label>
                <label class="field">
                    <span class="field__label" for="city">City</span>
                    <input class="field__input" type="text" id="city" required />
                </label>
                <label class="field">
                    <span class="field__label" for="state">State</span>
                    <select class="field__input" id="state1" required>
                        <option value=""></option>
                        <option value="gujarat">gujrat</option>
                        <option value="gujarat">gujrat</option>
                        <option value="gujarat">gujrat</option>
                        <option value="gujarat">gujrat</option>
                    </select>
                </label>
            </div>
        </div>
        <hr>
        <button id="continueButton" class="button">Continue</button>
    </div>

    <script>
        document.getElementById("continueButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent button default behavior

            // Get form values
            var firstName = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastname").value;
            var address = document.getElementById("address").value;
            var country = document.getElementById("country").value;
            var zipcode = document.getElementById("zipcode").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state1").value;

            // Validate form fields
            if (!firstName || !lastName || !address || !country || !zipcode || !city || !state) {
                alert("Please fill in all required fields.");
                return;
            }

            // Store form values in sessionStorage
            sessionStorage.setItem("firstName", firstName);
            sessionStorage.setItem("lastName", lastName);
            sessionStorage.setItem("address", address);
            sessionStorage.setItem("country", country);
            sessionStorage.setItem("zipcode", zipcode);
            sessionStorage.setItem("city", city);
            sessionStorage.setItem("state", state);

            // Redirect to the payment page
            window.location.href = "payment.html";
        });

        // Pincode validation: Allow only numbers
        document.getElementById("zipcode").addEventListener("input", function(event) {
            var input = event.target.value;
            event.target.value = input.replace(/\D/g, '');
        });
    </script>
</body>
</html>
